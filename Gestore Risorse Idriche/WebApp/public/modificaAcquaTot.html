<!DOCTYPE html>
<html lang="it">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" src="/css/style.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script defer src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <!-- Custom JS -->
        <script defer src ="js/_sidebar_silogin.js"></script>
        <script defer src ="js/_header.js"></script>
        <script defer src = "./js/gestioneAcqua/modificaAcquaTot.js"></script>

        
        <title>Gestione Risorse Idriche</title>
    </head>

    <body>
        <header id="navTop"></header>

        <nav id="sidebar_silogin"></nav>

        <div class="container" style="margin-left:25%;">
            <h6 id="errore_msg"></h6>
            <main>
                <form id="formAcqua" class="row g-3" novalidate>
                    <div class="container-fluid">

                        <div class="col-md-6">
                            <h3>Modifica l'acqua totale'</h3>
                        </div>

                        <div class="col-md-6" id="acquaAttuale">
                            <h5>Quantità complessiva di acqua attualmente disponibile: </h5>
                        </div>

                        <br>

                        <div class="col-md-6" id="getAcquaTotaleAssegnata">
                            <h5>Quantità complessiva di acqua attualmente assegnata: </h5>
                        </div>

                        <br>

                        <!-- Modifica Acqua -->
                        <div class="col-md-6">
                            <label class="form-label">Modifica la quantità di acqua totale a disposizione</label>
                        </div>
                        <div class="col-md-4">
                            <input type="number" id="acquaMod" name="acquaMod" class="form-control" value="0" required>
                            <div class="invalid-feedback">
                                Devi fornire un numero
                            </div>
                        </div>

                        <!-- Modifica -->
                        <div class="col-12">
                            <button class="btn btn-primary colore_btn" style="margin-top: 10px;" type="submit" onclick="inviaRichiesta()">Modifica</button>
                        </div>
                    </div>
                </form>
            </main>
        </div>
    </body>
</html>
